<!DOCTYPE html>
<html lang="es">
  <head>

      <!-- Cabecera del sitio -->
      <header class="header">
        <h1>Cartelera</h1>

      <!-- Barra de navegacion -->

        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Películas</a></li>
          <li><a href="#">Blog</a></li>

      <!-- Contenido principal -->
      <section class="content">
